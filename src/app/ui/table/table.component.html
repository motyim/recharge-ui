<div class="table-responsive">
  <table class="table  table-hover ">
    <thead>
    <tr>
      <th scope="col">Session ID</th>
      <th scope="col">Bank Name</th>
      <th scope="col">Terminal ID</th>
      <th scope="col">Transfer Amount</th>
      <!-- <th scope="col">Deposit Amount</th> -->
      <th scope="col">Deposit Date</th>
      <th scope="col">Status</th>
      <th scope="col">Rejection Reason</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let log of searchService.logsDTO " >
      <td scope="row">{{log.sessionId}}</td>
      <td>{{log.bankName}}</td>
      <td>{{log.terminalId}}</td>
      <td>{{log.transferAmount}}</td>
      <!-- <td>{{log.DepositAmount}}</td> -->
      <td>{{log.depositDate | date}}</td>
      <td>{{log.status}}</td>
      <td>{{log.rejectionReason}}</td>

    </tr>

    </tbody>
  </table>

  <footer class="footer">
    <div class="container">
      <span class="text-muted pointer"> <i class="fas fa-trash"></i> Clear</span> |
      <span class="text-muted pointer" (click)="exportAsXLSX()"> <i class="fas fa-file-export"></i> Export</span> |
      <span class="text-muted pointer"> <i class="fas fa-arrow-left" (click)="previous()"></i> previous</span> |
      <span class="text-muted pointer"> Next <i class="fas fa-arrow-right" (click)="next()"></i></span>


    </div>
  </footer>

</div>
