<div class="jumbotron vertical-center">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.userName" name="userName" type="text" class="form-control" id="username" placeholder="Please Enter Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Please Enter  Password">
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
